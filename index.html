<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>woderfulFlag</title>
    <style type="text/css">
        *{ 
            margin: 0;
            padding: 0;
        }
       p{
        width: 100%;
        height: 200px;
        
        }    
        p:first-child{ 
            background-color: #ff0000;
       
        }
        p:nth-child(2){
            background-color: #ffd400;
        }
        p:nth-child(3){
            background-color: #f095e3;
        }
    </style>
</head>

<body>
<p>red</p>
<p>yellow</p>
<p>pink</p>
</body>

</html>
